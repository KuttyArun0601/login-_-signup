<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="./asignup.css">
</head>
<body>
    <div id="container">
        <h2>Admin Sign-Up</h2>
        <form action="" id="signup" >
            <div class="form">
                <label for="aId">Id : </label>
                <input type="number" name="aid" id="aId" required><br>
            </div>
            <div class="form">
                <label for="aName">Name : </label>
                <input type="text" name="aname" id="aName" required><br>
            </div>
            <div class="form">
                <label for="aContact">Contact : </label>
                <input type="tel" name="contact" id="aContact" required><br>
            </div>
            <div class="form">
                <label for="aEmail">Email : </label>
                <input type="email" name="email" id="aEmail" required><br>
            </div>
           
            <div class="form">
                <label for="aPass">PassWord : </label>
                <input type="password" name="password" id="aPass" required>
            </div>
            
            <div class="form">
                <button type="submit">Sign-Up</button>
            </div>
            <div class="form">
                <p id="footer">Do you have an account ? <a href="./adminlogin.html">LogIn!</a></p>
                </div>
        </form>
    </div>
</body>
</html>
